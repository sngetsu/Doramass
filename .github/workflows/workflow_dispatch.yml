name: Scraper Doramed Lotes

on:
  workflow_dispatch:
    inputs:
      start_index:
        description: 'Índice de inicio (ej: 0)'
        required: true
        default: '0'
      end_index:
        description: 'Índice de fin (ej: 100)'
        required: true
        default: '100'

permissions:
  contents: write

jobs:
  scrape-doramed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Ejecutar Scraper por Lotes
        env:
          START_INDEX: ${{ github.event.inputs.start_index }}
          END_INDEX: ${{ github.event.inputs.end_index }}
        run: python scraper.py

      - name: Hacer Commit y Push de la Playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlists/
          git commit -m "Agregado lote Doramed: ${{ github.event.inputs.start_index }} a ${{ github.event.inputs.end_index }}" || echo "No hay cambios para hacer commit"
          git push
